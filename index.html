<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-3 text-center">
      <h1>Product Catalog</h1>
    </header>

    <main class="container my-5">
      <div class="row" id="product-container">
        <!-- Products from API will be dynamically inserted here -->
      </div>
      <div class="col-md-4 mb-4">
        <div class="card product-card h-100">
          <img
            src="https://www.ostshop.ch/shop/ProdukteBilder/116_gr_3.jpg"
            class="card-img-top"
            alt="BornOriginals Low Top Schuhe"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">BornOriginals Low Top Schuhe</h5>
            <p class="card-text fw-bold">CHF 99.90</p>
            <a
              href="https://www.ostshop.ch/pi/Fashion-Lifestyle/Footwear/low-top-schuhe.html"
              target="_blank"
              class="mt-auto btn btn-primary"
              >Zum Produkt</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3">&copy; 2025 Product App</footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
