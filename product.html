<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Review Platform - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product.css" />
  </head>

  <body>
    <header class="d-flex p-3">
      <img src="img/ost_logo.png" alt="Logo" class="header-logo me-3" />
    </header>

    <main class="container py-4">
      <div class="row" id="product-container"></div>
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <h3>Submit a Review</h3>
          <form id="review-form">
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label">Rating (1-5)</label>
              <input
                type="number"
                class="form-control"
                id="rating"
                min="1"
                max="5"
                required
              />
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <textarea
                class="form-control"
                id="comment"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="d-flex justify-content-between align-items-center p-3">
      <div class="flex-1" style="flex: 1"></div>
      <p class="m-0 text-center" style="flex: 1">
        Copyright &copy; 2025 Franjo Franjic
      </p>
      <div
        class="d-flex align-items-center justify-content-end"
        style="flex: 1"
      >
        <div class="px-1">
          <a href="https://www.linkedin.com/in/franjo-franjic/" target="_blank">
            <img
              style="width: 40px"
              src="https://hsgalumni.ch/media/1451/linkedin.svg"
              alt="LinkedIn Icon"
            />
          </a>
        </div>
        <div class="px-1">
          <a href="https://instagram.com" target="_blank">
            <img
              style="width: 40px"
              src="https://hsgalumni.ch/media/1449/instagram-sketched.svg"
              alt="Instagram Icon"
            />
          </a>
        </div>
        <div class="px-1">
          <a href="https://facebook.com" target="_blank">
            <img
              style="width: 40px"
              src="https://hsgalumni.ch/media/1447/facebook.svg"
              alt="Facebook Icon"
            />
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="js/product.js"></script>
  </body>
</html>
