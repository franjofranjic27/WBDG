<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Review Platform - Product</title>
    <link rel="icon" type="image/x-icon" href="/img/ost_favicon.svg" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="p-3 bg-white shadow-sm">
      <div class="container">
        <a href="index.html">
          <img src="img/ost_logo.png" alt="Logo" class="headerLogo" />
        </a>
      </div>
    </header>

    <main class="container py-4 flex-grow-1">
      <div class="row">
        <div class="col-md-6 mb-3" id="product-container"></div>
        <div class="col-md-6 mb-3 d-flex flex-column" id="review-container">
          <h2>Reviews</h2>
          <div class="container p-3 border rounded bg-light mb-3">
            <input
              type="text"
              id="reviewFilter"
              class="form-control mb-2"
              placeholder="Filter by comment or email..."
            />
            <div class="row g-2">
              <div class="col-6">
                <select id="reviewOrderBy" class="form-select">
                  <option value="">Sort by</option>
                  <option value="date">Date</option>
                  <option value="rating">Rating</option>
                </select>
              </div>
              <div class="col-6 text-end">
                <button
                  id="reviewSortBy"
                  class="btn btn-outline-primary"
                  data-sort="asc"
                >
                  <i class="bi bi-sort-up"></i> Ascending
                </button>
              </div>
            </div>
          </div>
          <div id="reviews" class="overflow-auto flex-grow-1"></div>
        </div>
      </div>

      <div class="mt-4">
        <h2>Create Review</h2>
        <form id="reviewForm" novalidate>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="user" class="form-label">Name</label>
              <input type="text" class="form-control" id="user" required />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
              <div class="invalid-feedback">
                Please provide a valid email address.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input
              type="number"
              class="form-control"
              id="rating"
              min="1"
              max="5"
              required
            />
            <div class="invalid-feedback">
              Please select a rating between 1 and 5.
            </div>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea
              class="form-control"
              id="comment"
              rows="3"
              required
            ></textarea>
            <div class="invalid-feedback">Please add your comment.</div>
          </div>
          <button type="submit" class="btn btn-primary">Create Review</button>
        </form>
      </div>
    </main>

    <footer class="text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="flex-grow-1 text-center">
          <p class="m-0">Copyright &copy; 2025 Franjo Franjic</p>
        </div>
        <a href="https://www.linkedin.com/in/franjo-franjic/" target="_blank">
          <img
            src="https://hsgalumni.ch/media/1451/linkedin.svg"
            alt="LinkedIn"
            width="40"
          />
        </a>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="js/product.js"></script>
  </body>
</html>
