<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Review Platform - Product</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product.css" />
  </head>

  <body class="d-flex flex-column">
    <header class="d-flex p-3 align-items-center">
      <a href="index.html">
        <img src="img/ost_logo.png" alt="Logo" class="header-logo" />
      </a>
    </header>

    <main class="container py-4 flex-fill">
      <div class="row">
        <div class="col-md-6" id="product-container">

        </div>
        <div class="col-md-6" style="height: 80vh;" id="product-review-container">
          <h3>Reviews</h3>
          <div id="review-sort-filter-container" class="container p-3 border rounded bg-light mb-3">
            <div class="row g-2 align-items-center">
              <!-- Filter Input -->
              <div class="col-md-4">
                <input type="text" id="reviewFilter" class="form-control" placeholder="🔍 Filter by comment or email...">
              </div>
          
              <!-- Sort Dropdown -->
              <div class="col-md-4">
                <select id="reviewOrderBy" class="form-select">
                  <option value="">Sort by</option>
                  <option value="date">Date</option>
                  <option value="rating">Rating</option>
                </select>
              </div>
          
              <!-- Ascending/Descending Toggle -->
              <div class="col-md-4 text-md-end">
                <button id="sortDirection" class="btn btn-outline-primary">
                  <i class="bi bi-sort-up"></i> Ascending
                </button>
              </div>
            </div>
          </div>
          <div class="overflow-auto" style="overflow-y: scroll; height: 60vh;" id="reviews">
            <!-- Reviews will be dynamically inserted here -->
        </div>
      </div>

      <div class="mt-4">
        <h3>Review erstellen</h3>
        <form id="review-form">
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="user" class="form-label">Name</label>
              <input type="text" class="form-control" id="user" required />
            </div>
            <div class="mb-3 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input
              type="number"
              class="form-control"
              id="rating"
              min="1"
              max="5"
              required
            />
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea
              class="form-control"
              id="comment"
              rows="3"
              required
              style="resize: none"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Review erstellen
          </button>
        </form>
      </div>
    </main>

    <footer class="d-flex justify-content-between align-items-center p-3">
      <div></div>
      <p class="m-0 text-cente flex-grow-1" style="flex: 1">
        Copyright &copy; 2025 Franjo Franjic
      </p>
      <div>
        <a href="https://www.linkedin.com/in/franjo-franjic/" target="_blank">
          <img
            src="https://hsgalumni.ch/media/1451/linkedin.svg"
            alt="LinkedIn"
            width="40"
          />
        </a>
      </div>
    </footer>
  </body>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <!-- JS -->
  <script src="js/product.js"></script>
</html>
